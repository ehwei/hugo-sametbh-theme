{{- define "content" -}}

<article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{/* <div class="post-meta">
        <span class="post-time"> {{ .Date.Format (.Site.Params.dateFormatToUse | default "2006-01-02") }} </span>
      </div> */}}

{{- partial "toc.html" . -}}

{{ if .Content }}

    </div>
{{ end }}
</article>
{{- end -}}
